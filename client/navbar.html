<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
      
    <div class='navbar navbar-inverse navbar-static-top'>
        <div class=navbar-inner>
            <div class=container>
                <a class=brand href='#'>The Resistance</a>
                <ul class=nav>
                    <li>
                        <form class='navbar-form'>
                            <input id=username type=text placeholder=username class=span2>
                            <input id=password type=password placeholder=password class=span2>
                            <button id=playButton class="btn btn-primary" type="button">Play!</button>
                        </form>
                    </li>            
                    <li><a href='register.html'>Register</a></li>
                    <li><a href='rules.html'>Rules</a></li>
                    <li><a href='about.html'>About</a></li>
                </ul>
            </div>
        </div>
    </div>
        
    <script src="jquery-1.10.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        var submit = function() {
            $.ajax('/server/login', { 
                type: 'POST', 
                processData: false,
                contentType: 'application/json',
                data: JSON.stringify({username: $('#username').val(), password: $('#password').val()}) })
            .done(function () {
                window.location = 'main.html';
            })
            .fail(function () {
                window.alert('Invalid username or password.');
            });        
        }
        
        $('#password').keypress(function(event) {
            if (event.keyCode === 13) {
                submit();
            }});
        
        $('#playButton').click(submit);
    </script>
  </body>
</html>
